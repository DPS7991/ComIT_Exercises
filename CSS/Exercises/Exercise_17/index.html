<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <nav>
        <div>
            <a href="#">About</a>
            <a href="#">Store</a>
        </div>
        <div class="right-nav">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <span title="Google apps"><img class="text-size" src="https://raw.githubusercontent.com/chriztie/react-comit/master/Prerequisites/CSS/09-css-google/menu.png" height="15px" /></span>
            <img class="round" src="http://placehold.it/50x50" />
        </div>
    </nav>
    <main>
        <img src="https://raw.githubusercontent.com/chriztie/react-comit/master/Prerequisites/CSS/09-css-google/google-logo.png"  alt="Google's Logo" class="google-logo">
        <form action="https://google.ca/search" method="GET">
            <div class="search-container">
                <img src="https://raw.githubusercontent.com/chriztie/react-comit/master/Prerequisites/CSS/09-css-google/search-icon.png" alt="Search Icon">
                <input type="text" name="q">
                <span title="search by voice"><img class="voice-icon" src="https://raw.githubusercontent.com/chriztie/react-comit/master/Prerequisites/CSS/09-css-google/voice-icon.png" alt="Voice Icon"></span>
            </div>
            <div class="button-container">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
        </form>
        <div class="language">
            Google offered in: <a class="link" href="#">Francais</a>
        </div>
    </main>
    <footer>
        <div class="country"><a href="#">Canada</a></div>
        <div class="last-line">
            <div>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </div>
            <div class="right-footer">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>
</body>
</html>
